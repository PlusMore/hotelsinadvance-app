<template name="login-page">
  {{> loginButtons}}
  <section class="container-fluid">
          <h2>You're invited!</h2>
          <div class="row">
              <div class="col-lg-5 col-md-6">
                  <h3>Sign Up</h3>
                  <form>
                      <input type="text" placeholder="Email Address">
                      <input type="password" placeholder="Password">
                      <div class="custom-check">
                          <input type="checkbox" name="deals" id="deals">
                          <label for="deals"><span> <span></span> </span>Email me Hotels in Advance deals</label>
                      </div>
                      <input type="submit" value="Sign Up">
                  </form>
              </div>
              <div class="col-lg-2 hidden-xs hidden-sm hidden-md">
                  <div class="vertical-line"></div>
              </div>
              <div class="col-lg-5 col-md-6">
                  <h3>Login</h3>
                  <form>
                      <input type="text" placeholder="Email Address">
                      <input type="password" placeholder="Password">
                      <div class="custom-check">
                          <input type="checkbox" name="remember" id="remember">
                          <label for="remember"><span> <span></span> </span>Remember me</label>
                      </div>
                      <input type="submit" value="Login">
                  </form>
              </div>
          </div>
          <p>Or <a href="#"><i class="sprite sprite-facebook"></i> Login with Facebook</a></p>
      </section>
</template>
