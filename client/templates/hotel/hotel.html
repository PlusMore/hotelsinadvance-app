<template name="hotel">

  <section class="container-fluid hotel-page">
          <div id="hotel-slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators hide">
              <li data-target="#hotel-slider" data-slide-to="0" class="active"></li>
              <li data-target="#hotel-slider" data-slide-to="1"></li>
              <li data-target="#hotel-slider" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="item active">
                <img src="/img/slider.jpg" />
                <div class="carousel-caption">
                  <h3>Nomo Soho</h3>
                  <p>9 Crosby Street, Chinatown, New York, New York</p>
                </div>
              </div>
              <div class="item">
                <img src="/img/slider.jpg" />
                <div class="carousel-caption">
                  <h3>Nomo Soho</h3>
                  <p>9 Crosby Street, Chinatown, New York, New York</p>
                </div>
              </div>
              <div class="item">
                <img src="/img/slider.jpg" />
                <div class="carousel-caption">
                  <h3>Nomo Soho</h3>
                  <p>9 Crosby Street, Chinatown, New York, New York</p>
                </div>
              </div>
            </div>

            <a class="left carousel-control" href="#hotel-slider" data-slide="prev">
              <span class="glyphicon-chevron-left"><img src="/img/left.png"></span>
            </a>
            <a class="right carousel-control" href="#hotel-slider" data-slide="next">
              <span class="glyphicon-chevron-right"><img src="/img/right.png"></span>
            </a>
            <div class="slider-form hotel-list-form">
              <form class="row">
              <div class="col-sm-6">
                  <input type="text" id="checkin" placeholder="11/15/2015">
              </div>
              <div class="col-sm-6">
                  <input type="text" id="checkout" placeholder="11/16/2015">
              </div>
              <div class="col-sm-6">
                  <select>
                      <option>1 Room</option>
                      <option>2 Rooms</option>
                      <option>3 Rooms</option>
                      <option>4 Rooms</option>
                  </select>
              </div>
              <div class="col-sm-6">
                  <select>
                      <option>1 Guest</option>
                      <option>2 Guests</option>
                      <option>3 Guests</option>
                      <option>4 Guests</option>
                      <option>5 Guests</option>
                      <option>6 Guests</option>
                      <option>7 Guests</option>
                      <option>8 Guests</option>
                      <option>9 Guests</option>
                      <option>10 Guests</option>
                  </select>
              </div>
              <div class="col-sm-6">
                  <input type="submit" value="Update">
              </div>

          </form>
            </div>
          </div>
      </section>

      <section class="container-fluid room-price">
          <div class="row room-header-price hidden-xs hidden-sm">
              <div class="col-sm-6"></div>
              <div class="col-sm-6"><p>Room Type</p></div>
              <div class="col-sm-6 text-center"><p>Avg price/night</p></div>
              <div class="col-sm-6 text-center"><p>Subtotal</p></div>
          </div>
          <div class="row room-body-price">
              <div class="col-sm-6"><img src="/img/room1.jpg"></div>
              <div class="col-sm-6">
                  <h4>Classic Room</h4>
                  <p>200 sq ft and feature <br>floor-to-ceiling windows</p>
                  <p>Non-Refundable</p>
                  <h5>Free mini-bar access <i class="sprite sprite-checked"></i></h5>
              </div>
              <div class="col-sm-6 text-center">
                  <p><span>$575</span> $149/night</p>
              </div>
              <div class="col-sm-6 text-center hidden-xs hidden-sm">
                  <p>$149</p>
              </div>
              <div class="col-sm-6">
                  <a href="#">Book Now</a>
              </div>
          </div>
          <div class="row room-body-price">
              <div class="col-sm-6"><img src="/img/room1.jpg"></div>
              <div class="col-sm-6">
                  <h4>Classic Room</h4>
                  <p>200 sq ft and feature <br>floor-to-ceiling windows</p>
                  <p>Non-Refundable</p>
                  <h5>Free mini-bar access <i class="sprite sprite-checked"></i></h5>
              </div>
              <div class="col-sm-6 text-center">
                  <p><span>$575</span> $149/night</p>
              </div>
              <div class="col-sm-6 text-center hidden-xs hidden-sm">
                  <p>$149</p>
              </div>
              <div class="col-sm-6">
                  <a href="#">Book Now</a>
              </div>
          </div>
      </section>

      <section class="container-fluid what-to-know">
          <div class="row">
              <div class="col-sm-6">
                  <div class="largeImg"><img src="/img/entrance.jpg"></div>
                      <div class="row underPics">
                        <div class="col-xs-4 smallImg" data-img="restaurant"><img src="/img/restaurant.jpg"></div>
                        <div class="col-xs-4 smallImg" data-img="restaurant1"><img src="/img/restaurant1.jpg"></div>
                        <div class="col-xs-4 smallImg" data-img="restaurant2"><img src="/img/restaurant2.jpg"></div>
                      </div>
              </div>
              <div class="col-sm-6">
                  <h4>WHAT TO KNOW</h4>
                  <div class="row">
                      <div class="col-sm-4"><h5>GYM</h5></div>
                      <div class="col-sm-4 text-center"><h5>RESTAURANT</h5></div>
                      <div class="col-sm-4 text-right"><h5>FREE WIFI</h5></div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6"><h5>BUSINESS CENTER</h5></div>
                      <div class="col-sm-6"><h5>PETS ALLOWED</h5></div>
                  </div>

                  <p>Located next to Central Park and 5th Avenue, this internationally renowned Manhattan hotel is a step away from famous shops such as Bergdorf Goodman, Louis Vuitton, Chanel, and Saks Fifth Avenue.The luxurious and spacious rooms at The Plaza offer the latest technology of in-room iPads and boast modern bathrooms with 24-karat gold platted fixtures and separate rain showers.</p>
              </div>
          </div>
      </section>

      <div id="map">
        {{> googleMap name="exampleMap" options=exampleMapOptions}}
      </div>

{{>moreHotels}}

{{>navFooter}}


  {{#if Template.subscriptionsReady}}
      {{#if hotel}}
        <div>Hotel: {{hotel.title}}</div>
      {{else}}
        <div>404: Not found</div>
      {{/if}}
    {{else}}
      <div>Loading...</div>
    {{/if}}



</template>
